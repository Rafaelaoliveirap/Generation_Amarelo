<meta charset = "UTF-8">
<script>

var nome, salario, resultado
nome=prompt("Digite seu nome: ");
salario=parseFloat(prompt("Digite o valor do seu salário: "));

if(salario>5000){
    resultado = salario + (salario*5)/100
}
else{
    resultado = salario + (salario*10)/100
}

console.log(nome + " o seu atual salário é: " + salario + ". Você receberá: " + resultado)



</script>
