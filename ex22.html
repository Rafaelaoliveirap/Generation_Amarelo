<meta charset = "UTF-8">

<script>
var a=[],b=[],c=[];


for(var i=0; i<5; i++)
{
    
    a[i]= parseInt(prompt("Isira um número: "))
    b[i]= a[i]*2
    c[i]= a[i] + b[i] 

    document.write("O vetor é: " + a[i] + "<br>");
    document.write("Multiplicação de a x 2 é:  " + b[i] + "<br>");
    document.write("A Soma de a + b:  " + c[i] + "<br>");

    
}

</script>
