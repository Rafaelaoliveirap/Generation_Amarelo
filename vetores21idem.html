<meta charset = "UTF-8">
<script>
var a=[], b=[], c=[];

for (var i=0; i<5; i++)
{
    a[i]= parseInt(prompt("Digite um número: "));
    b[i]= a[i]*2;
    c[i]= a[i] + b[i];

    document.write("O valor de a é: " + a[i]+ "<br>" + "A multiplicação é: " + b[i] + "<br>" + "A soma é: " + c[i] + "<br>");
    
}

</script>
