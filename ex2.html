<meta charset = "UTF-8">
<script>
// declarando uma variável de memória
// não é fortemente tipada (não é necessário declarar o tipo da variável)

var nome;
nome = "Rafaela";
console.log (nome)
console.log (typeof (nome));

nome = 22;
console.log (nome)
console.log (typeof (nome));

nome = 1.58;
console.log (nome)
console.log (typeof (nome));

nome = "11/02/2020";
console.log (nome)
console.log (typeof (nome));

</script>
