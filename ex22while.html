<meta charset = "UTF-8">

<script>
var a=[], b=[], c=[]
i=0

while (i<5){

    a[i]=parseInt(prompt("Insira um número aqui: "));
    b[i]=a[i]*2
    c[i]=a[i]+b[i]
    i++

    
    document.write("O vetor é: " + a + "<br>");
    document.write("Multiplicação de a x 2 é:  " + b + "<br>");
    document.write("A Soma de a + b:  " + c + "<br>");



}





</script>
