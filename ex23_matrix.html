<meta charset="UTF=8">
<script>
var a=[]; 
var d1, d2;
a=[i,j]


for (var i=0; i<=2; i++)
{
    for(var j=0; j<=2; j++){
        a[i,j]=parseInt(prompt("Digite um número: "));
        document.write(a[i,j]);
        }
            d1 = a[0,0] + a[1,1] + a[2,2];
            d2 = a[0,2] + a[1,1] + a[2,0];
                  
}
document.write("D1 é: " + d1);
            document.write("D2 é: "+ d2);

        




</script>
